{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>mba </title>
  
  
  
      <link rel="stylesheet" href="{% static "css/tabss/style.css" %}">

  
</head>

<body>

  <table>
  <thead>
    <tr>
      <th>Staff name</th>
      <th>Number</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Email</th>
    
      <th>username</th>
     
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    <tr>
      <td>{{x.name}}</td>
      <td>{{x.number}}</td>
      <td>{{x.address}}</td>
      <td>{{x.gender}}</td>
       <td>{{x.email}}</td>
      <td>{{x.uname}}</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
  
  

</body>

</html>
{% endblock %}
